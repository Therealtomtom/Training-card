<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="right-content">
        <p class="perfume">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div class="price-tag">$149.99</div>
          <div class="old-price">$169.99</div>
        </div>
        <button type="submit" class="btn">
          <img
            src="/product-preview-card-component-main/images/icon-cart.svg"
            alt="panier"
          />
          Add to Cart
        </button>
      </div>
      <div class="img-content">
        <img
          src="/product-preview-card-component-main/images/image-product-desktop.jpg"
          alt="image de parfum Chanel"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Thomas Soulet</a>.
    </div>
  </body>
</html>
